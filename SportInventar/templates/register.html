{% extends 'inc/base.html' %}
{% load static %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
{% endblock %}

{% block body %}
    <div class="container">
        <div class="title">Регистрация</div>
        <form class="form" method="post" action="{% url 'user:profile' %}">
            {% csrf_token %}
            <input type="text" placeholder="Логин" required>
            <input type="email" placeholder="Почта" required>
            <input type="password" placeholder="Пароль" required>
            <button class="login-button" type="submit">Зарегистрироваться</button>
        </form>
        <p class="no-account">Уже есть аккаунт? <a href='{% url "user:login" %}'>Авторизоваться</a>.</p>
    </div>

    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='/'">В начало</button>
{% endblock %}

{% block script %}

{% endblock %}
